<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="   box-wheather-app   container-fluid d-flex align-items-center justify-content-center mt-5">
        <h1 class="wheather-app  text-white fw-bold">Weather App</h1>
    </div>

    <div class="  box-your-search-wheather    container-fluid d-flex align-items-center justify-content-center mt-5">
        <div class="row gap-5">
            <div class="col-auto text-white fw-bold mb  -3">
                <button type="button" class="btn text-white fw-bold fs-4">Your Wheather</button>
            </div>
            <div class="col-auto ">
                <button type="button" class="btn btn-primary form-control fw-bold fs-4">Search Wheather</button>
            </div>
        </div>
    </div>


    <div class="   box-searchbar-mag-glaass          container-fluid d-flex align-items-center justify-content-center mt-5">
        <div class="row gap-5">
            <div class="col-lg-50">
                <input type="search" class="form-control custom-search fw-bold text-black fs-4" placeholder="Search Weather">
            </div>
        </div>
        <div class="glass     justify-content-center d-flex align-items-center "><i
                class=" fa-solid fa-magnifying-glass fa-2x "></i></div>
    </div>

    <div class="   box-goa-flag        container-fluid d-flex align-items-center justify-content-center mt-2">
        <span class="goa      text-white fw-bold">Goa</span>
        <div class="    indian-flag    ">
            <img src="flag/flag-india_1f1ee-1f1f3.png" alt="" style="width: 70px; height: auto;">
        </div>
    </div>


    <div class="  bomb-ka-box   container-fluid d-flex align-items-center justify-content-center mt-2">
        <i class="fa-solid fa-bomb fa-4x"></i>
    </div>


    <div class="  clear-ka-box          container-fluid d-flex align-items-center justify-content-center mt-2">
        <span class=" clear       text-white fw-bold ">Clear</span>
    </div>




    <div class=" update-ka-box              container-fluid d-flex align-items-center justify-content-center mt-2">
        <span class="text-white fw-bold "     id="update">27.21</span>
    </div>

    </div>

    <div class="bade-bade-box      container-fluid d-flex align-items-center justify-content-center mt-2">

        <div class="wind-speed">
            <i class=" wind-i        fa-solid fa-wind fa-4x"></i><br>
            <span class="    text-wind    ">WINDSPEED</span>
        </div>

        <div class="humidity">
            <img src="logo/727790.png" class="   humidity-img      rounded float-start" alt="...">
            
            <span class="   text-humidity    ">HUMIDITY</span>
        </div>
        <div class="clouds">
            <i class="clouds-i       fa-solid fa-cloud fa-4x"></i><br>
            <span class="    text-clouds   ">CLOUDS</span>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/0f3144c02e.js" crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
